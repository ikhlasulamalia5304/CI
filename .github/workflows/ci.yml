name: CI Pipeline

# Event yang memicu pipeline berjalan
on: [push, pull_request]

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      # Mengambil seluruh isi repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Setup lingkungan Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Menginstall dependency dari requirements.txt (jika ada)
      - name: Install Dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # Compile atau cek syntax Python
      - name: Syntax Check
        run: python -m py_compile hello.py

      # Menjalankan program utama
      - name: Run the Program
        run: python hello.py
